name: Deploy to WordPress.org
on:
  push:
    tags:
      - '*'
jobs:
  tag:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Build
        run: |
          composer update
          cd vendor
          ls -as
      - name: WordPress Plugin Deploy
        uses: everpress-co/action-wordpress-plugin-deploy@develop
        with:
          generate-zip: true
          push-to-repo: false
        env:
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
